<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RegisterPage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-page">
        <img src=" images/logo.png" alt="LuckyPaws Logo">
        <h2>Register</h2>
        <form class="register-form">
            <input type="text" placeholder="name and surname"/>
            <input type="text" placeholder="email address"/>
            <input type="text" placeholder="username"/>
            <input type="tel" placeholder="telephone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
            <input type="password" placeholder="password"/>
            <div class="buttons">
              <a href="homepage2.html" class="cta-button">Register</a>
            </div>
            <br/>
            <p class="message">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
    </div>
</body>

</html>
